site_name: LF10c

strict: false

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
    - Home: index.md
    - LS5.1: LS1.md
    - LS5.2: LS2.md
    - LS5.3: LS3.md
    - LS5.4: LS4.md
    - LS5.5: LS5.md
    - LS5.6: LS6.md
    - LS5.7: LS7.md
    - LS5.7: LS8.md
